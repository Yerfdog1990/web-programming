<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>global-attributes</title>
    <style>
        #header {
            background-color: #f4f4f4;
            padding: 20px;
        }
        .highlight {
            background-color: yellow;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Global Attributes</h1>
<hr>
<h3>Complete working example of using global attribute</h3>
<h2>1.The "id" Attribute</h2>
<div id="header">
    <h1>Welcome to My Website</h1>
</div>
<hr>
<h2>2.The class Attribute</h2>
<p class="highlight">This text is highlighted.</p>
<p class="bold">This text is bold.</p>
<p class="highlight bold">This text is bold and highlighted.</p>
<hr>
<h2>3.The data-* Attributes</h2>
<div data-user-id="12345" data-role="admin">
    User with ID 12345, role - admin.
</div>
<hr>
<script>
    document.getElementById('header').style.color = 'blue';
    const elements = document.querySelectorAll('.highlight');
    elements.forEach(el => {
        el.style.color = 'red';
    });
    const userElement = document.querySelector('[data-user-id]');

    console.log(userElement.dataset.userId); // 12345
    console.log(userElement.dataset.role);   // admin
</script>
</body>
</html>
