<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>service-tags</title>
</head>
<body>
<h1>Service Tags</h1>
<hr>
<h2>The "datalist" Tag</h2>
<form>
  <label for="browser">Choose a browser:</label>

  <input
          type="text"
          id="browser"
          name="browser"
          list="browsers"
          required
  >

  <datalist id="browsers">
    <option value="Chrome">
    <option value="Firefox">
    <option value="Safari">
    <option value="Opera">
    <option value="Edge">
  </datalist>

  <button type="submit">Submit</button>
</form>
<hr>
<h2>The "output" Tag</h2>
<form oninput="calculateSum()">
  <label for="num1">Number 1:</label>
  <input type="number" id="num1" name="num1">

  <br><br>

  <label for="num2">Number 2:</label>
  <input type="number" id="num2" name="num2">

  <br><br>

  <output id="result" name="result" for="num1 num2">0</output>
</form>
<hr>
<h2>The "label" Tag</h2>
<form>
  <fieldset>
    <legend>Method 1: Using the for Attribute</legend>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
  </fieldset>
  <br>
  <fieldset>
    <legend>Method 2: Nesting the Input</legend>
    <label>
      Username:
      <input type="text" name="username">
    </label>
  </fieldset>
</form>
<script>
  function calculateSum() {
    const num1 = parseFloat(document.getElementById("num1").value) || 0;
    const num2 = parseFloat(document.getElementById("num2").value) || 0;

    document.getElementById("result").value = num1 + num2;
  }
</script>
</body>
</html>
