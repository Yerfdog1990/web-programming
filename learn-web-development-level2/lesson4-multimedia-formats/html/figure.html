<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>figure-captions</title>
    <link rel="stylesheet" href="../styles/figure.css">
</head>
<body>
<h1>Figure caption</h1>
<hr>
<h2>Image with a Caption</h2>
<figure>
    <img src="../assets/kenya-flag.png" alt="Example image" style="width: 50%; height: 50%;">
    <figcaption>Caption explaining the content of the image</figcaption>
</figure>
<hr>
<h2>Table with a Caption</h2>
<figure>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>
    <figcaption>Caption for the table</figcaption>
</figure>

</body>
</html>
