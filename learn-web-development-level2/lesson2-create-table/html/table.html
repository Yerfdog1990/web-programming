<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <link rel="stylesheet" href="../styles/table.css">
</head>
<body>
<h1>Creating tables</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>Ivan</td>
        <td>30</td>
        <td>Toronto</td>
    </tr>
    <tr>
        <td>Maria</td>
        <td>25</td>
        <td>Frankfurt</td>
    </tr>
    <tr>
        <td>Nina</td>
        <td>35</td>
        <td>Paris</td>
    </tr>
</table>
</body>
</html>
