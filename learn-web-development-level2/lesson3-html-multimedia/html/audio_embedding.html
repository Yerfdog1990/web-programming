<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audio_embedding</title>
</head>
<body>
<h1>Audio Embedding in HTML</h1>
<hr>
<h2>Kenyan national Anthem</h2>
<audio controls autoplay loop>
    <source src="../assets/KenyaNationalAnthemLyrics.mp3" type="audio/mpeg" preload="auto">
    <source src="../assets/KenyaNationalAnthemLyrics.mp3" type="audio/ogg" preload="auto">
    <source src="../assets/KenyaNationalAnthemLyrics.mp3" type="audio/wav" preload="auto">
    Your browser does not support the audio element.
</audio>
</body>
</html>
