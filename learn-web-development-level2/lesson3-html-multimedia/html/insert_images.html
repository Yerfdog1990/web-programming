<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insert_images</title>
</head>
<body>
<h1>Inserting Images in HTML</h1>
<hr>
<h2>The "img" Element</h2>
<p>Insert imag from the local repository (Relative path)</p>
<img src="../assets/kenya-flag.png" alt="Kenyan flag" width="500" height="300">
<hr>
<h2>The "src" Element</h2>
<p>Insert an image from the web repository (Absolute path)</p>
<img src="https://www.theflagshop.co.uk/media/catalog/product/cache/c2fa30bfcfb937c19a4b2b38aef6c453/k/e/kenya-flag-std.jpg" alt="Kenyan flag" width="500" height="300">
<hr>
<h2>Responsive Design</h2>
<img src="../assets/kenya-flag.png" alt="Kenyan flag" style="max-width: 100%; height: auto;">
<hr>
</body>
</html>
