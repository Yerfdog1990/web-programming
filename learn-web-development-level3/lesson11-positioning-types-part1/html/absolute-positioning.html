<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute-positioning</title>
    <link rel="stylesheet" href="../styles/absolute-positioning.css">
</head>
<body>
<h1>Absolute Positioning</h1>
<h2>1. Basic Example of Absolute Positioning</h2>
<div class="container" id="basic-example">
    <div class="box">Absolute Box</div>
</div>
<h2>2.  Overlay with Centered Modal</h2>
<div class="container">
    <div class="wrapper">
        <div class="overlay">
            <div class="modal">
                <p>Modal Content</p>
            </div>
        </div>
    </div>
</div>
<h2>3. Precise Layouts and UI Components</h2>
<div class="container">
    <h3>Example: Media Player Layout</h3>
    <div class="player">
        <div class="play-button">Play</div>
        <div class="volume-control">Volume</div>
    </div>
</div>
<h2>4. Creating Complex Layouts</h2>
<div class="container">
    <h3>Example: Dashboard Layout</h3>
    <div class="dashboard">
        <div class="sidebar">Sidebar</div>
        <div class="main-content">Main Content</div>
    </div>
</div>
</body>
</html>
