<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexbox-basics</title>
    <link rel="stylesheet" href="../styles/flexbox-basics.css">
</head>
<body>
<h1>Flex Container Properties</h1>
<div class="container">
    <h2>display: flex;</h2>
    <div class="flex-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</div>
<br>
<div class="container">
    <h2>display: inline-flex;</h2>
    <div class="inner-flex-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</div>
<br>
<h2>Flex Item Properties</h2>
<div class="container">
    <h2>The order Property</h2>
    <div class="flex-container">
        <div class="item-1">Item 1</div>
        <div class="item-2">Item 2</div>
        <div class="item-3">Item 3</div>
    </div>
</div>
</body>
</html>
